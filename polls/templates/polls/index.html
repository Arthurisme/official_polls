{% if  question  %}
     <p>{{  latest_question_list  }}</p>
    <ul>
    {% for question in question %}
<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
     <p>{{  question  }}</p>
{% endif %}
