<!DOCTYPE html>
<html>
<head> 
<script>
function changeText() {
	document.getElementById('demo').innerHTML = Date();
    document.getElementById("demo").style.color = "red";
	
}
</script>
</head>
<body>



<h1>My First JavaScript</h1>

<button type="button"
>
Click me to display Date and Time.</button>

 

<p id="demo" onclick="changeText()">Click me to show date and change my text color.</p>

</body>
</html>
